{% extends 'base.html' %}
{% load staticfiles %}
{% load AddCSSToTemplatesTag %}

{% block CUSTOM_IMPORTS %}
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  <style>
      body {
    font-family: 'Open Sans', sans-serif;

    }
    .pad-top {
        padding-top:40px;
    }
  </style>
{% endblock %}
{% block HEAD %}

{% endblock %}
{% block BODY %}
{% load i18n %}
    <div class="container">
        <div class="row text-center pad-top ">
            <div class="col-md-12">
                <h2>{% trans 'EduCoding Registration Page' %}</h2>
            </div>
        </div>
         <div class="row  pad-top">

                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>{% trans 'Register' %}</strong>
                            </div>
                            <div class="panel-body">
                                <form role="form">
<br/>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                            <input type="text" class="form-control" placeholder="{% trans 'Your Name' %}" />
                                        </div>
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" class="form-control" placeholder="{% trans 'Your Surname' %}" />
                                        </div>
                                         <div class="form-group input-group">
                                            <span class="input-group-addon">@</span>
                                            <input type="text" class="form-control" placeholder="{% trans 'Your Email' %}" />
                                        </div>
                                      <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" class="form-control" placeholder="{% trans 'Enter Password' %}" />
                                        </div>

                                     <a href="#" class="btn btn-success ">{% trans 'Register Me' %}</a>
                                    </form>
                            </div>

                        </div>
                    </div>


        </div>
    </div>
{% endblock %}
